<!DOCTYPE html>
<html lang="en">
<head >
    
    <title>Fruits Slice Game</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width =divice-width,initial-scale=1,user-scalable=yes">
    <link rel="stylesheet" href="style.css">
    </head>
<body>
    <div id="trials">
             
        </div>
    <div id="container">
        <div id="score">
            Score : <span id="scorevalue"></span>
        </div>    
        <div id="right">
            Correct
        </div>
        <div id ="wrong">
            Try Again
        </div>
        <div id="fruitcontainer">
            <img id="fruit1" class="fruit">
        </div>
        <div id="instruction">
            Slice Fruits
        </div>
        
        <div id="startreset">
        Start Game
        </div>
        
        <div id="gameover">
        </div>
    </div>
    <audio id="slicesound">
        <source src="slicefruit.mp3">
        <source src="slicefruit.ogg">
        
        
    </audio>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="jquery.js">
    
    </script>
    
    
    </body>







</html>
